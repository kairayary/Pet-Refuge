<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetRefuge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nabar-->

    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="./register-login.html">Iniciar sesión</a></li>
            <li><a href="./register-login.html">Registrarse</a></li>
        </ul>
    </nav>

    <section class="image-between-navbar-banner">
        <img src="./image/Mascotas.jpeg" alt="Refugio de Mascotas">
        <div class="text-overlay">
            <h1>Bienvenidos al Refugio de Mascotas</h1>
            <p>Adopta una mascota y cambia una vida... Ayúdanos a encontrar un hogar para nuestros amigos.</p>
        </div>
    </section>

    <!-- Buscador de mascotas -->
    <section id="search-section">
        <input type="text" id="search-name" placeholder="Buscar por nombre">
        <select id="type-filter">
            <option value="">Seleccionar tipo</option>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="conejo">Conejo</option>
        </select>
        <select id="status-filter">
            <option value="">Seleccionar estado</option>
            <option value="available">Disponible</option>
            <option value="adopted">Adoptado</option>
        </select>
        <button id="search-button">Buscar</button>
    </section>
    
     <!-- Formulario de gestión de mascotas -->
     <section id="manage-pets-section">
        <h2>Gestionar Mascotas</h2>
        <form id="add-pet-form">
            <input type="text" id="pet-name" placeholder="Nombre de la mascota" required>
            
            <select id="pet-type" required>
                <option value="dog">Perro</option>
                <option value="cat">Gato</option>
                <option value="rabbit">Conejo</option>
            </select>
    
            <input type="number" id="pet-age" placeholder="Edad" min="0" required>
    
            <select id="pet-size" required>
                <option value="small">Pequeño</option>
                <option value="medium">Mediano</option>
                <option value="large">Grande</option>
            </select>
    
            <textarea id="pet-description" placeholder="Descripción"></textarea>
    
            <button type="button" id="add-pet-button">Agregar Mascota</button>
        </form>
    </section>
    

    <!-- Galería de Mascotas -->
    <section id="pets-gallery">
        <!-- Las tarjetas de mascotas se insertarán aquí dinámicamente -->
    </section>

    <script src="script.js"></script>
</body>
</html>
